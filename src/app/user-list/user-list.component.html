<div class="container">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Website</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.website }}</td>
                <td class="details"><a class="btn btn-outline-light" [routerLink]="['/user', user.id]">Details</a></td>
            </tr>
        </tbody>
    </table>
</div>
